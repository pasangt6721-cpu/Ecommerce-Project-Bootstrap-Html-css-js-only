<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasa-ecommerce | Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/pasa-favicon.png" type="image/x-icon">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-sm border-0" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <h3 class="fw-bold text-primary"><i class="fas fa-shopping-bag me-2"></i>pasa-ecommerce</h3>
                </a>
                <p class="text-muted">Welcome back! Please login to your account.</p>
            </div>

            <form action="index.html" id="loginForm" onsubmit="return handleSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="far fa-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="Enter Your Email" onkeyup="emailValidate()" required>
                        
                    </div>
                    <span id="emailError"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="Enter your password" required>
                        
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="small text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 mb-3">Login</button>

                <div class="text-center">
                    <p class="small text-muted mb-0">
                        Don't have an account? <a href="register.html" class="fw-bold">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/login.js"></script>
</body>

</html>
